name: gobuild
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - run: go version

      - name: Check out source code
        uses: actions/checkout@v2

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...

      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
