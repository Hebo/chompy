<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Videos - Chompy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/sakura-dark.css" type="text/css">
  <link rel="icon" type="image/png" href="/assets/icon.png">

  <style>
    body {
      min-width: 70%;
    }

    li {
      display: flex;
      justify-content: space-between;
    }

    .created {
      flex-shrink: 0;
    }


    button.link {
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      cursor: pointer;
      color: inherit;
      font-size: 1em;
    }

    .header-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .help-icon {
      font-size: 14px;
      color: #666;
      cursor: help;
      position: relative;
    }

    .help-icon:hover::after {
      content: "yt-dlp version: {{.Info.YtdlpVersion}}";
      position: absolute;
      top: -30px;
      right: 0;
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <h2>Chompy Videos</h2>
    <span class="help-icon" title="yt-dlp version: {{.Info.YtdlpVersion}}">?</span>
  </div>
  <hr />

  {{if .Videos}}
  <p>{{len .Videos}} videos found</p>
  <ul>
    {{range .Videos}}
    <li>
      <span>
        <a href="{{escape .Filename}}">{{.Filename}}</a>
      </span>
      <span class="created" title='{{.Created.Format "Mon, 02 Jan 2006 15:04:05 MST"}}'>
        <form action="/touch" method="post">
          <button class="link" name="filename" value="{{.Filename}}">{{humanTime .Created}}</button>
        </form>
      </span>


    </li>
    {{end}}
  </ul>
  {{else}}
  <p>No videos</p>
  {{end}}

</body>

</html>
